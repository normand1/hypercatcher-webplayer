<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperCatcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="retro-grid"></div>
    <div class="container">
        <h1>HyperCatcher Podcast Player</h1>
        <div id="podcast-form">
            <input type="text" id="rss-url" placeholder="Enter podcast RSS feed URL">
            <button onclick="loadPodcast()">Load Podcast</button>
        </div>
        <div id="player" style="display: none;">
            <div id="nowPlaying"></div>
            <audio controls></audio>
        </div>
        <div id="episodes"></div>
        <div id="pager" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
